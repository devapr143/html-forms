<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" Name="" placeholder="Name">
                    </td> 
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" Password="" placeholder="Password">
                    </td>
                </tr> 
                <tr>
                    <td>
                        phone number:
                    </td>
                    <td>
                        <select>
                            <option>-select-</option>
                            <option>+91</option>
                            <option>+00</option>
                            <option>+817</option>
                            <option>+41</option>
                        </select>
                        <input type="phone" phone number="" placeholder="phone number">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="mail" Email="" placeholder="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <select>
                        <option>-select-</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>others</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
